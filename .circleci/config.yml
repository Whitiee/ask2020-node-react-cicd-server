version: 2.1
orbs:
  node: circleci/node@2.1.0
jobs:
  deploy:
    enviroment:
      IMAGE_NAME: whitiee/ask-cicd
      
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build docker image
          command: cd server && docker build -t $IMAGE_NAME:server .
      - run:
          name: Publish docker image to docker hub
          command: |
              echo "$DOCKERHUB_PASS" | docker login -u "whitiee" --password-stdin
              docker push $IMAGE_NAME:server
      - run:
          name: Build docker image
          command: cd client && docker build -t $IMAGE_NAME:client .
      - run:
          name: Publish docker image to docker hub
          command: |
              echo "$DOCKERHUB_PASS" | docker login -u "whitiee" --password-stdin
              docker push $IMAGE_NAME:client
              
build-and-test-client:
  executor: 
    name: node/default
  steps:  
    - checkout
    - run: cd client && npm install
    - run: cd client && npm test
build-and-test-server:
  executor: 
    name: node/default
  steps:  
    - checkout
    - run: cd server && npm install
    - run: cd server && npm test
      
workflows:
    build-and-test:
      jobs:
        - build-and-test-client
            filters:
              branches:
               only:
                 - master
        - build-and-test-server
            filters:
              branches:
                only:
                  - master
    deploy: 
      requires: 
        - build-and-test-client
        - build-and-test-server